<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="fonts/css/font.min.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>RPS Game</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Rock Paper Scissor Game</h1>
        <button id="resetbtn" class="resetbtn">Reset Game</button>
        <div class="results">
          <p>Player score: 0</p>
          <p>Computer score: 0</p>
        </div>
      </header>
      <h2>Make your choice</h2>
      <div class="choices">
        <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
        <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
        <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
      </div>
    </div>
    <div class="model">
      <div class="model-content"></div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
